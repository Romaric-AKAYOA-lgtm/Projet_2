{% extends 'base.html' %}

{% block content %}
<h2>Liste des Secrétaires</h2>
<table>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for secretaire in secretaires %}
    <tr>
        <td>{{ secretaire.nom }}</td>
        <td>{{ secretaire.prenom }}</td>
        <td>{{ secretaire.email }}</td>
        <td>
            <a href="{% url 'modifier_Secretaire' secretaire.id %}">Modifier</a>
            <a href="{% url 'supprimer_Secretaire' secretaire.id %}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce secrétaire ?');">Supprimer</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'ajouter_Secretaire' %}">Ajouter un Secrétaire</a>
{% endblock %}
